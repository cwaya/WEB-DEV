        <h1 class="display-1 bg-light">Bootstrap Buttons with Display 1</h1>
        <div id="liveAlertPlaceholder"></div>
        <div class="container btn-group">
            <button type="button" class="btn btn-primary position-relative">Primary<span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    99+</span></button>
            <div id="liveAlertPlaceholder"></div>
            <button type="button" class="btn btn-secondary" id="liveAlertBtn">Secondary</button>
            <script>
                const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

                const alert = (message, type) => {
                    const wrapper = document.createElement('div')
                    wrapper.innerHTML = [
                        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                        `   <div>${message}</div>`,
                        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                        '</div>'
                    ].join('')

                    alertPlaceholder.append(wrapper)
                }

                const alertTrigger = document.getElementById('liveAlertBtn')
                if (alertTrigger) {
                    alertTrigger.addEventListener('click', () => {
                        alert('Man !!! Read your Messages!!!', 'success')
                    })
                }
            </script>
            <button type=" button" class="btn btn-success">Success</button>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>HOLY COW !</strong> You should check in on your mail above.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
